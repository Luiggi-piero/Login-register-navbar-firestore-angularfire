<div class="background">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90 p-r-25 p-l-25 animated pulse">
                <form (ngSubmit)="onSubmit()" [formGroup]="formularioRegistro" class="login100-form validate-form flex-sb flex-w">

                    <span class="login100-form-title p-b-51"> 
                        Registro
                    </span>

                    <div class="container">
                        <label class="col-2 col-form-label">Correo</label>
                        <div class="wrap-input100 m-b-3">
                            <!-- <input class="input100" type="email" formControlName="email" [(ngModel)]="usuario.email" required email placeholder="Email"> -->
                            <input class="input100" type="email" formControlName="email" [class.is-invalid]="campoNoValido('email')" placeholder="ejemplo: micorreo@gmail.com">
                            <span class="focus-input100"></span>
                        </div>
                        <span *ngIf="campoNoValido('email')" class="text-danger animated fadeIn">Ingrese un correo válido por favor</span>
                    </div>

                    <div class="container">
                        <label class="col-2 col-form-label">Nombre</label>
                        <div class="wrap-input100 m-b-3">
                            <input class="input100" type="text" minlength="2" formControlName="nombre" placeholder="Mis Nombres y apellidos">

                            <span class="focus-input100"></span>
                        </div>
                        <span *ngIf="campoNoValido('nombre')" class="text-danger animated fadeIn">Ingrese su nombre por favor</span>
                    </div>


                    <div class="container">
                        <label class="col-2 col-form-label">Contraseña</label>
                        <div class="wrap-input100 m-b-3">
                            <input class="input100" [class.is-invalid]="campoNoValido('password')" type="password" formControlName="password" placeholder="Mi contraseña">
                            <span class="focus-input100"></span>
                        </div>
                        <span *ngIf="campoNoValido('password')" class="text-danger animated fadeIn">Ingrese una contraseña de 6 letras mínino</span>
                    </div>


                    <div class="flex-sb-m w-full p-t-3 p-b-24 m-t-10">
                        <div class="contact100-form-checkbox">
                            <!-- <input class="input-checkbox100" [(ngModel)]='recordarme' id="ckb1" type="checkbox" name="remember-me"> -->
                            <input class="input-checkbox100" id="ckb1" type="checkbox" formControlName="checkRecordar1">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                        </label>
                        </div>

                        <div>
                            <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                        </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                    </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
